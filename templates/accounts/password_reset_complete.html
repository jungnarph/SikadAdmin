<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Sikad Bike Sharing</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e7e34 0%, #155d27 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .complete-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        .complete-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .complete-header {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .complete-header i {
            font-size: 70px;
            margin-bottom: 15px;
            animation: checkmark 0.5s ease-in-out;
        }
        
        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .complete-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .complete-body {
            padding: 40px 30px;
            text-align: center;
        }
        
        .complete-body p {
            font-size: 16px;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn-login {
            height: 55px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 17px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            transition: transform 0.2s;
            padding: 0 40px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .success-icon {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="complete-container">
        <div class="complete-card">
            <div class="complete-header">
                <i class="fas fa-check-circle"></i>
                <h2>Password Reset Successful!</h2>
            </div>
            
            <div class="complete-body">
                <div class="success-icon">
                    <i class="fas fa-shield-check"></i>
                </div>
                
                <p class="lead mb-2">
                    <strong>Your password has been successfully reset.</strong>
                </p>
                
                <p>
                    You can now log in to your admin account using your new password.
                </p>
                
                <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Go to Sign In
                </a>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-white">
                <i class="fas fa-shield-alt"></i> Sikad Bike Sharing Admin Platform Â© 2025
            </small>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto-redirect after 3 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'accounts:login' %}";
        }, 5000);
    </script>
</body>
</html>
